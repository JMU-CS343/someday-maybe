<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="CS 343 Fall 2025 Team 6" />
    <meta name="description" content="Someday Maybe To-Do Boards App" />
    <title>Someday Maybe</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- App bar -->
    <header class="top-bar appbar" style="position:sticky; top:0; z-index:50;">
      <!-- header hamburger lives INSIDE header (only shows on small screens) -->
      <button id="navToggle" class="nav-toggle" aria-label="Open navigation" title="Menu">â˜°</button>

      <h1>Your Someday Maybes</h1>

      <div class="gear" id="gearBtn" aria-label="Open settings" title="Settings">
        <i class="fa-solid fa-gear"></i>
      </div>

      <div class="settings" id="settings" role="dialog" aria-modal="true" aria-labelledby="themeHeading" style="display:none">
        <h4 id="themeHeading">Change theme</h4>
        <button class="btn" data-theme="default">Default</button>
        <button class="btn" data-theme="purple">Purple</button>
      </div>
    </header>

    <!-- Shell: fixed sidebar + content area -->
    <div class="shell">
      <aside class="sidebar" id="sidebar">
        <nav class="nav">
          <button class="nav-item" data-view="boards">
            <span class="icon">ğŸ </span><span class="label">Dashboard</span>
          </button>
          <button class="nav-item" data-view="calendar">
            <span class="icon">ğŸ“…</span><span class="label">Calendar</span>
          </button>
        </nav>
        <button id="collapseBtn" class="collapse-btn" aria-label="Collapse sidebar">â€¹</button>
      </aside>

      <!-- dark backdrop for small-screen drawer -->
      <div class="backdrop" id="navBackdrop"></div>

      <main class="content">
        <div id="app"></div>
      </main>
    </div>

    <!-- App entry -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
